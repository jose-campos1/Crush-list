<div class="box centrado">
  <form action="item" #f="ngForm" (ngSubmit)="f.form.valid && onLogin(f)">
    <div>
      <input type="email" name="email" placeholder="Email" ngModel size="20" />
    </div>
    <div>
      <input
        type="password"
        name="password"
        placeholder="password"
        ngModel
        required=""
        size="20"
      />
    </div>
    <button type="submit" style="cursor: pointer">Log-in ⭐</button>
  </form>

  <button type="submit" style="cursor: pointer" (click)="toRegister()">Register ⚡</button>

</div>
